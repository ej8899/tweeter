<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- GOOGLE fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <!-- fontawesome fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/page-header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets-new.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets-layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/page-footer.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tooltips.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Internal JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js" defer></script>
    <script type="text/javascript" src="/scripts/client.js" defer></script>

    
  </head>

  <body>
    
    <!-- START: TOP NAV BAR -->
    <nav class="nav">
      <span class="logo"><IMG SRC="./images/logo.png" width="120" height="120">tweetEr</span>
      <div id="writenewlink" class="writenew">
        <span class="writenew tooltip writenewlink" id = "opentweet2" style="font-family: 'Source Sans Pro', sans-serif; font-weight:bold; padding-bottom: 5px;">Write a new tweet<span class="tooltiptext">click to compose a new tweet</span></span>
        <i class="fa-solid fa-angles-down fa-lg writenewlink" id="opentweet" style="color:orange; padding-top: 10px;"></i>
      </div>
    </nav>
    <!-- END: TOP NAV BAR -->
  
    <!-- start wrapper for header & main -->
    <div class="wrapper">
      <!-- start: top header w image and name -->
      <header>
        <div><br clear="all">
            <img src="/images/profile-dog.png">
        </div>
        <div>
            <h2>Ernie Johnson</h2>
        </div>
      </header>
      <!-- end: top header -->

    <!-- start: MAIN section-->
    <main class="container"

      <!-- start: create a tweet form -->
      <section class="new-tweet" id="newtweetform">
        <form action="/tweets" method="POST" class="new-tweet-form" id ="new-tweet-form">
          <!-- START NEW TWEET BODY -->
          <label for="newtweet-text" class="newtweet-label">What are you cawing about?</label>
          <textarea name="text" id="tweet-text" class="newtweet-textarea"></textarea>
          <span id="error-block" class="error-message-box">
            Ooops!  error goes here
          </span>
          <!-- END NEW TWEET BODY -->
          <!-- START CREATE NEW TWEET FOOTER -->
          <div class="newtweet-footer">
            <div><button type="submit" id="submit">TWEET</button>
            </div>
            <div><i class="fa-solid fa-face-grin-wide icon tooltip writenewlink" id="dadjoke"><span class="tooltiptext">Click for random dad joke!</span></i>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;<i class="fa-solid fa-shuffle icon tooltip writenewlink" id="randomizer"><span class="tooltiptext">Click for random message!</span></i>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;
            <output name="counter" class="counter tooltip" for="tweet-text">140<span class="tooltiptext">characters remaining</span></output>
            </div>
          </div>
          <!-- END CREATE NEW TWEET FOOTER -->
        </form>
      </section>
      <!-- end: create a tweet form -->
      
      

      <!-- START: section for showing tweets -->
      <section id="tweets-container">  
      </section>
      <!-- END: section for showing tweets -->

      <div class="moreItems" ><div class="moreText badge2" data-badge="22" id="more">(( click for more ))</div></div>

      <footer class="page-footer">
        <div class="page-footer-blocks"><small>
          <i class="fa-solid fa-copyright"></i> 2022. All rights reserved.
        </small></div>
        <div class="page-footer-blocks">        
            <a href="https://github.com/ej8899/tweeter"><i class="fa-brands fa-square-github icon tooltip"><span class="tooltiptext">click for our github profile</span></i></a>&nbsp;<i class="fa-brands fa-square-twitter icon"></i>&nbsp;<i class="fa-brands fa-linkedin icon"></i>&nbsp;<i class="fa-solid fa-envelope icon"></i>
        </div>
      </footer>

    </main>
    <!-- END: MAIN SECTION -->
    </div> <!-- END: wrapper for main and head -->

  

    <a href="javascript: document.body.scrollIntoView(true); toggleTweetForm(true);" class="float" id="floater">
      <i class="fa-solid fa-arrow-up my-float"></i><small class="badge" id="badge">0</small>
    </a>
    
  </body>
</html>
